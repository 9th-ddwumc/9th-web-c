<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Todo List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

            <h4>해낸 일</h4>
            <ul id="done-list"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
