<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="margin-top: 50px;">UMC Study Plan</h1>
    </header>
     <hr>
    <main>
        <input id="todoInput" placeholder="스터디 계획을 작성해보세요!"/>
        <section class="todo">
            <section class="list">
                <h5>해야 할 일</h5>
                <ul id="todoList"></ul>            
            </section>
            <section class="list">
                <h5>해낸 일</h5>
                <ul id="doneList"></ul>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
