<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container_header">todolist</h1>
        <form id="todo-form" class ="todo-container_form">
            <input
            type="text"
            id="todo-container_input"
            class="todo-container_input"
            placeholder="할 일을 입력해주세요."
            required ><!--값이 들어가야함-->
            <button type="submit" class="todo-container_btn">할일 추가</button> <!--버튼이 동작하려면 반드시 submit으로 설정-->
    
        </form>
        <div class="render-container">
            <div class="render-container_section">
                <h2 class="render-container_title">할일</h2>
                <ul id="todo-list" class="render-container_list"></ul>
            </div>

          <div class="render-container">
            <div class="render-container_section">
                <h2 class="render-container_title">완료</h2>
                <ul id="done-list" class="render-container_list">
                    <li class="render-container_item">
                        <p class="render-container_item-text"></p>
                        <button class="render-container_item-btn"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
